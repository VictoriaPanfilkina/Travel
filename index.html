<html>
    <head>
        <title>Travel</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
<body>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- Left column -->
                <div class="col-xs-1 nopadding">
                    <div class="row">
                        <div class="menu-bar col-xs-8 col-xs-offset-2">
                            <a href="#">
                                <span class="menu-button glyphicon glyphicon-menu-hamburger white"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Center column -->
                <div class="col-xs-11">
                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-7 search-bar">
                            <div class="inner-search-bar inner-addon right-addon">
                                <input type="text" class="search-field"/>
                                <i class="search-icon glyphicon glyphicon-search white"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-5 col-xs-offset-1">
                            <div class="travel-bar">
                                <img class="travel-icon" src="img/icon.png"/>
                                <span class="travel-title">Travel.</span><br/>
                                <span class="travel-sub-title">anywhere in the planet</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-5 col-xs-offset-7">
                            <div class="registration-bar">
                                <div>
                                    <div>
                                        <label for="type">Travel type</label><br/>
                                        <input id="type" class="registration-field" type="text">
                                    </div>
                                    <div>
                                        <label for="destination">Any destination</label><br/>
                                        <input id="destination" class="registration-field" type="text">
                                    </div>
                                    <div>
                                        <label for="date">Date</label><br/>
                                        <input id="date" class="registration-field reg-left-half" type="text">
                                        <input class="registration-field reg-right-half" type="text">
                                    </div>
                                    <div class="go-button">Go</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
